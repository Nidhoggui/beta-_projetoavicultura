<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "js/main.js"></script>
    <title>Cadastros</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">
          <img src="img/galinha.jpg" class="rounded-circle" width="180px">
        </a>
        <div class="collapse navbar-collapse">
          <h1 class="titulo"> Avicultura </h1>
        </div>
    </header>

    <section id="cadastros">
      <div class="countainer-fluid text-center margin cadastro">
        <a id="voltar" onmouseover="voltar();" onmouseout="voltar();" href="index.html" style="color: gray">Voltar</a>
        <h3>CADASTRO</h3>
      </div>
    </section>

    <form onsubmit="cadastrar();">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="nome">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
      </div>
      <div class="form-group">
        <label>CNPJ</label>
        <input type="text" class="form-control" id="cnpj" placeholder="cnpj">
      </div>
      <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Insira uma imagem da granja<small id="emailHelp" class="form-text text-muted">Ação Opcional.</small></label>
        <input type="file" class="form-control-file" id="imagem_da_empresa"/>
      </div>
      </form>
      <button type="submit" class="btn btn-primary" onclick="cadastrar();">Cadastrar</button>
      <a type="button" class="btn btn-outline-info" href="listagem_de_granjas.html">Granjas Cadastrdas</a>
    </form>
  </body>
</html>
